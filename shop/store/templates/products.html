{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h1>Products</h1>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
<ul>
    {% for product in products %}
        <li>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            {{ product.name }} - <a href="{% url 'product_view' product.id %}">See more</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
